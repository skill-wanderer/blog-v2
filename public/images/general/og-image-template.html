<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill-Wanderer OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            padding: 40px;
        }
        
        .logo {
            color: #FF6B35;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .title {
            color: #ffffff;
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 24px;
            line-height: 1.2;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            color: #cccccc;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 107, 53, 0.1);
        }
        
        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            background: rgba(255, 107, 53, 0.05);
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(255, 107, 53, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 107, 53, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="grid"></div>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
    </div>
    
    <div class="container">
        <div class="logo">⚡ SKILL-WANDERER</div>
        <div class="title">Tech Journey & Insights</div>
        <div class="subtitle">Software Development • Home Labs • AI</div>
    </div>
</body>
</html>
